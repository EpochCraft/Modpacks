name: Create Distro
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Replace Java Path
        working-directory: "Nebula/NebulaRepo"
        run: sed -i 's/JAVA_EXECUTABLE=.*/JAVA_EXECUTABLE=\/usr\/lib\/jvm\/temurin-21-jdk-amd64\/bin\/java/g' .env

      - name: Install dependencies
        working-directory: "Nebula/NebulaRepo"
        run: npm install

      - name: Init root
        working-directory: "Nebula/NebulaRepo"
        run: npm run start -- init root

      - name: Generate Distro
        working-directory: "Nebula/NebulaRepo"
        run: npm start -- generate distro

      - uses: vimtor/action-zip@v1.2
        with:
          files: "./Nebula/NebulaRoot/"
          dest: result.zip

      - name: Upload Artifact and Capture URL
        id: upload_artifact
        uses: actions/upload-artifact@v4
        with:
          name: distribution
          path: result.zip

      - name: Set Artifact URL
        run: echo "ARTIFACT_URL=${{ steps.upload_artifact.outputs.url }}" >> $GITHUB_ENV

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: epochdistupload
          password: ${{ secrets.SSH_PWD }}
          port: ${{ secrets.PORT }}
          script: |
            cd webroot && rm -r * || true
            wget --header="Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" ${{ env.ARTIFACT_URL }} -O result.zip
            unzip result.zip