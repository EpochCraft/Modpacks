name: Create Distro
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Replace Java Path
        working-directory: "Nebula/NebulaRepo"
        run: sed -i 's/JAVA_EXECUTABLE=.*/JAVA_EXECUTABLE=\/usr\/lib\/jvm\/temurin-21-jdk-amd64\/bin\/java/g' .env

      - name: Install dependencies
        working-directory: "Nebula/NebulaRepo"
        run: npm install

      - name: Init root
        working-directory: "Nebula/NebulaRepo"
        run: npm run start -- init root

      - name: Generate Distro
        working-directory: "Nebula/NebulaRepo"
        run: npm start -- generate distro

      - uses: vimtor/action-zip@v1.2
        with:
          files: "./Nebula/NebulaRoot/"
          dest: result.zip

      - name: Get short SHA
        id: short_sha
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{steps.short_sha.outputs.sha8}}
          prerelease: true
          title: ${{steps.short_sha.outputs.sha8}}
          files: |
            result.zip

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: epochdistupload
          password: ${{ secrets.SSH_PWD }}
          port: ${{ secrets.PORT }}
          script: |
            cd webroot && rm -r * || true
            wget https://github.com/EpochCraft/Modpacks/releases/download/${{steps.short_sha.outputs.sha8}}/result.zip -O result.zip
            unzip result.zip